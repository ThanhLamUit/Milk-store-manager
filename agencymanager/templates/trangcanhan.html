<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- CSS -->
     <link rel="stylesheet" href="../static/css/form.css" />
     <link rel="stylesheet" href="../static/css/category.css" />
     <link rel="stylesheet" href="../static/css/function-list.css">
     <link rel="stylesheet" href="../static/css/global.css" />
     <link rel="stylesheet" href="../static/css/main.css" />
     <link rel="stylesheet" href="../static/css/variable.css" />
     <!-- FONT -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>QUAN LY DAI LY</title>
  </head>
  <body>
    <div class="main">
      <div class="category">
        <div class="title">
          Phần mềm <br />
          Quản lý đại lý
        </div>
        <div class="category-list">
          <ul class="category-list-item">
            <li class="category-item">
              <span>Chức năng</span>
              <img src="../static/images/function-icon.png" alt="" />
            </li>
            <li class="category-item">
              <span>Báo cáo</span
              ><img src="../static/images/report-icon.png" alt="" />
            </li>
            <li class="category-item">
              <span>Quy định</span
              ><img src="../static/images/rule-icon.png" alt="" />
            </li>
            <li class="category-item active">
              <span>admin</span
              ><img src="../static/images/user-icon.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <form method="post" class="form">
          <div class="form-title">TRANG CÁ NHÂN</div>
          <div class="form-input-list">
            <div class="form-input-item">
              <label for="name">Tên</label>
              <input type="text" id="name" />
            </div>
            <div class="form-input-item">
              <label for="password">Mật khẩu</label>
              <input type="password" id="password" />
            </div>
            <div class="form-input-item">
              <label for="position">Chức vụ</label>
              <input type="text" id="position" />
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-blue">Cập nhật</button>
          </div>
        </form>
        <div
          class="btn-group"
          style="display: flex; flex-direction: row-reverse"
        >
          <button class="btn btn-red">Đăng xuất</button>
        </div>
      </div>
    </div>
  </body>
</html>
