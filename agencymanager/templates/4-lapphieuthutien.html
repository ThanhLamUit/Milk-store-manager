<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="../static/css/form.css" />
  <link rel="stylesheet" href="../static/css/category.css" />
  <link rel="stylesheet" href="../static/css/function-list.css">
  <link rel="stylesheet" href="../static/css/global.css" />
  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="stylesheet" href="../static/css/variable.css" />
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>QUAN LY DAI LY</title>
</head>

<body>
  <div class="main">
    <div class="category">
      <div class="title">
        Quản lý đại lý
      </div>
      <div class="category-list">
        <ul class="category-list-item">
          <li class="category-item active">
            <a href="" class="category-item-name">Chức năng</a>
          </li>
          <li class="category-item">
            <a href="" class="category-item-name">Báo cáo</a>
          </li>
          <li class="category-item">
            <a href="" class="category-item-name">Quy định</a>
          </li>
        </ul>
        <ul class="category-user"> 
          <li class="category-item">
            <img src="../static/images/user-logo.png" alt="">
            <a href="" class="category-item-name" >Admin</a>
          </li>
          <li class="category-item">
            <a href="">
              <img srcset="../static/images/logout.png 2x" alt="" />
              <a href="" class="category-item-name" >Logout</a>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <ul class="function-list">
          <li class="function-item"><a href="{%url 'tiepnhan'%}">Tiếp nhận đại lý</a></li>
          <li class="function-item"><a href="{%url 'nhaphang'%}">Lập phiếu nhập hàng</a></li>
          <li class="function-item"><a href="{%url 'xuathang'%}">Lập phiếu xuất hàng</a></li>
          <li class="function-item active"><a href="{%url 'thutien'%}">Lập phiếu thu tiền</a></li>
          <li class="function-item"><a href="{%url 'tracuu'%}">Tra cứu</a></li>
      </ul>
      <div class="content-body">
        <form method="post" class="form">
          <!-- {% csrf_token %} -->
          <div class="form-input-group">
            <div class="form-input-item-full">
              <label for="name">Mã Đại lý</label>
              <input type="text" id="name" name="MaDaiLy" placeholder="Nhập mã đại lý..." />
              <button type="submit">
                <img srcset="../static/images/search-icon.png 3x" alt="" class="icon-search">
              </button>
              
            </div>
          </div>
        </form>
        <div class="result">
          <div class="result-title">THÔNG TIN PHIẾU THU TIỀN</div>
          <div class="result-form">
            <!-- Nửa này điền được -->
            <div class="form-input-group-half">
              <div class="form-input-item-half">
                <label for="">Ngày thu</label>
                <input type="date" name="Ngaylapphieu" placeholder="Chọn ngày">
              </div>
              <div class="form-input-item-half">
                <label for="">Số tiền thu</label>
                <input type="number" name="SoTienThu" placeholder="Nhập số tiền thu">
              </div>
            </div>
            <!-- Nửa này không điền được -->
            <div class="form-input-group-half">
              <div class="form-input-item-half">
                <label for="">Mã đại lý</label>
                <input type="name" name="MaDaiLy" placeholder="" disabled>
              </div>
              <div class="form-input-item-half">
                <label for="">Tên đại lý</label>
                <input type="name" name="TenDaiLy" placeholder="" disabled>
              </div>
              <div class="form-input-item-half">
                <label for="">Địa chỉ</label>
                <input type="name" name="DiaChi" placeholder="" disabled>
              </div>
              <div class="form-input-item-half">
                <label for="">Email</label>
                <input type="email" name="Email" placeholder="" disabled>
              </div>
              <div class="form-input-item-half">
                <label for="">Điện thoại</label>
                <input type="name" name="DienThoai" placeholder="" disabled>
              </div>
              <div class="form-input-item-half debt">
                <label for="">Số tiền đang nợ:&nbsp;</label>
                <label for="" class="debt-value"> 1.000.000 VND</label>
              </div>
              <div class="form-input-item-half debt">
                <label for="">Số tiền nợ còn lại:&nbsp;</label>
                <label for="" class="debt-value"> 1.000.000 VND</label>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-blue" type="submit">Lưu phiếu</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
