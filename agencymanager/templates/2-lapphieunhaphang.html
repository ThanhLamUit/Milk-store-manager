<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/variable.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>QUAN LY DAI LY</title>
    <style>
      .main {
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="category">
        <div class="title">
          Phần mềm <br />
          Quản lý đại lý
        </div>
        <div class="category-list">
          <ul class="category-list-item">
            <li class="category-item active">
              <span>Chức năng</span>
              <img src="../static/images/function-icon.png" alt="" />
            </li>
            <li class="category-item">
              <span>Báo cáo</span
              ><img src="../static/images/report-icon.png" alt="" />
            </li>
            <li class="category-item">
              <span>Quy định</span
              ><img src="../static/images/rule-icon.png" alt="" />
            </li>
            <li class="category-item">
              <span>admin</span
              ><img src="../static/images/user-icon.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="function-list">
          <ul class="function-list-item">
            <li class="function-item">Tiếp nhận đại lý</li>
            <li class="function-item active">Lập phiếu nhập hàng</li>
            <li class="function-item">Lập phiếu xuất hàng</li>
            <li class="function-item">Lập phiếu thu tiền</li>
            <li class="function-item">Tra cứu</li>
          </ul>
        </div>
        <form method="post" class="form">
          <div class="form-title">PHIẾU NHẬP HÀNG</div>
          <div class="form-input-item fw600">
            <label for="date">Ngày lập phiếu</label>
            <input type="date" id="date" />
          </div>
          <div class="form-input-list">
            <div class="form-input-item">
              <label for="name">Nhà c.cấp</label>
              <input type="text" id="name" />
            </div>
            <div class="form-input-item">
              <label for="type">Mặt hàng</label>
              <input type="number" id="type" />
            </div>
            <div class="form-input-item">
              <label for="unit">Đơn vị tính</label>
              <input type="number" id="unit" />
            </div>
            <div class="form-input-item">
              <label for="quantity">Số lượng</label>
              <input type="number" id="quantity" />
            </div>
            <div class="form-input-item">
              <label for="unit-price">Đơn giá nhập</label>
              <input type="number" id="unit-price" />
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-red" type="submit">Nhập phiếu mới</button>
            <button class="btn btn-blue">Thêm phiếu</button>
          </div>
        </form>
        <div class="result">
          <div class="result-title">THÔNG TIN PHIẾU NHẬP HÀNG</div>
          <div class="result-table">
            <!--  -->
            <style type="text/css">
              .tg {
                border-collapse: collapse;
                border-spacing: 0;
              }
              .tg td {
                border-color: black;
                border-style: solid;
                border-width: 1px;
                font-family: Arial, sans-serif;
                font-size: 18px;
                overflow: hidden;
                padding: 10px 5px;
                word-break: normal;
              }
              .tg th {
                border-color: black;
                border-style: solid;
                border-width: 1px;
                font-family: Arial, sans-serif;
                font-size: 18px;
                font-weight: normal;
                overflow: hidden;
                padding: 10px 5px;
                word-break: normal;
              }
              .tg .tg-oe15 {
                background-color: #ffffff;
                border-color: #ffffff;
                text-align: left;
                vertical-align: center;
              }
              .tg .tg-wk8r {
                background-color: #ffffff;
                border-color: #ffffff;
                text-align: center;
                vertical-align: center;
              }
              .tg .tg-b0es {
                background-color: #ffffff;
                border-color: #ffffff;
                font-weight: bold;
                text-align: center;
                vertical-align: center;
              }
            </style>
            <table class="tg" style="table-layout: fixed; width: 100%">
              <colgroup>
                <col style="width: 47px" />
                <col style="width: 113px" />
                <col style="width: 107px" />
                <col style="width: 94px" />
                <col style="width: 125px" />
                <col style="width: 80px" />
                <col style="width: 133px" />
              </colgroup>
              <thead>
                <tr>
                  <th class="tg-b0es">STT</th>
                  <th class="tg-b0es">Nhà Cung Cấp</th>
                  <th class="tg-b0es">Mặt Hàng</th>
                  <th class="tg-b0es">Đơn Vị Tính</th>
                  <th class="tg-b0es">Số lượng</th>
                  <th class="tg-b0es">Đơn Giá Nhập</th>
                  <th class="tg-b0es">Thành Tiền</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="tg-wk8r">1</td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                </tr>
                <tr>
                  <td class="tg-wk8r">2</td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                </tr>
                <tr>
                  <td class="tg-wk8r">3</td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                </tr>
              </tbody>
            </table>
            <!--  -->
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-blue" type="submit">Lưu phiếu</button>
          <button class="btn btn-light-green">In phiếu</button>
        </div>
      </div>
    </div>
  </body>
</html>
