{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/intro.css' %}">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>QUAN LY DAI LY</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="intro">
                <div class="intro-heading text-heading">
                    PHẦN MỀM QUẢN LÝ ĐẠI LÝ
                    <br>NHÓM 23
                </div>
                <img srcset="{% static '/images/intro-image.png' %} 2x" alt="" class="intro-image">
            </div>
            <div class="auth">

                <div class="register auth-form">
                    <form action="" method="post" class="form">
                        <div class="form-heading">
                            <p class="form-title text-heading">
                                Đăng kí
                            </p>
                            <img srcset="{% static '/images/register-icon.png' %} 2x" alt="">
                        </div>
                        <div class="form-fill">
                            {% csrf_token %}
                            {{ register_form|crispy }}  
                            <button class="form-btn register-btn" type="submit">Đăng kí</button>
                        </div>
                    </form>
                    <div class="form-footer">
                        <span>Đã có tài khoản, nhấn</span>
                        <a class="footer-btn login-footer-btn" href="/login">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'script/intro.js' %}"></script>
</body>

</html>
