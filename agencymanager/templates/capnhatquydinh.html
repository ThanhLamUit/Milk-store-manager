<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/form.css" />
    <link rel="stylesheet" href="../static/css/category.css" />
    <link rel="stylesheet" href="../static/css/function-list.css">
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/variable.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>QUAN LY DAI LY</title>
    <style>
      .form-input-item {
        display: flex;
        flex-direction: column;
      }
      .main {
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="category">
        <div class="title">
          Phần mềm <br />
          Quản lý đại lý
        </div>
        <div class="category-list">
          <ul class="category-list-item">
            <li class="category-item">
              <span>Chức năng</span>
              <img src="../static/images/function-icon.png" alt="" />
            </li>
            <li class="category-item">
              <span>Báo cáo</span
              ><img src="../static/images/report-icon.png" alt="" />
            </li>
            <li class="category-item active">
              <span>Quy định</span
              ><img src="../static/images/rule-icon.png" alt="" />
            </li>
            <li class="category-item">
              <span>admin</span
              ><img src="../static/images/user-icon.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <form method="post" class="form">
          <div class="form-title">CẬP NHẬT QUY ĐỊNH</div>
          <div class="form-input-list">
            <div class="form-input-item">
              <label for="number-type">Số lượng các loại đại lý</label>
              <input type="number" id="number-type" />
            </div>
            <div class="form-input-item">
              <label for="number-max">Số đại lý tối đa</label>
              <input type="number" id="number-max" />
            </div>
            <div class="form-input-item">
              <label for="number-product">Số lượng mặt hàng</label>
              <input type="number" id="number-product" />
            </div>
            <div class="form-input-item">
              <label for="number-unit">Số lượng đơn vị tính</label>
              <input type="number" id="number-unit" />
            </div>
            <div class="form-input-item">
              <label for="number-debt">Tiền nợ tối đa</label>
              <input type="number" id="number-debt" />
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-blue">Cập nhật</button>
          </div>
        </form>
        <div class="result">
          <div class="result-title">QUY ĐỊNH HIỆN TẠI</div>
          <div class="result-table">
            <!--  -->
            <style type="text/css">
              .tg {
                border-collapse: collapse;
                border-spacing: 0;
              }
              .tg td {
                border-color: black;
                border-style: solid;
                border-width: 1px;
                font-family: Arial, sans-serif;
                font-size: 18px;
                overflow: hidden;
                padding: 10px 5px;
                word-break: normal;
              }
              .tg th {
                border-color: black;
                border-style: solid;
                border-width: 1px;
                font-family: Arial, sans-serif;
                font-size: 18px;
                font-weight: normal;
                overflow: hidden;
                padding: 10px 5px;
                word-break: normal;
              }
              .tg .tg-oe15 {
                background-color: #ffffff;
                border-color: #ffffff;
                text-align: left;
                vertical-align: center;
              }
              .tg .tg-wk8r {
                background-color: #ffffff;
                border-color: #ffffff;
                text-align: center;
                vertical-align: center;
              }
              .tg .tg-b0es {
                background-color: #ffffff;
                border-color: #ffffff;
                font-weight: bold;
                text-align: center;
                vertical-align: center;
              }
            </style>
            <table class="tg" style="table-layout: fixed; width: 100%">
              <colgroup>
                <col style="width: 47px" />
                <col style="width: 200px" />
                <col style="width: 100px" />
              </colgroup>
              <thead>
                <tr>
                  <th class="tg-b0es">STT</th>
                  <th class="tg-b0es">Tên quy định</th>
                  <th class="tg-b0es">Giá trị</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="tg-wk8r">1</td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                </tr>
                <tr>
                  <td class="tg-wk8r">2</td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                </tr>
                <tr>
                  <td class="tg-wk8r">3</td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                </tr>
                <tr>
                  <td class="tg-wk8r">4</td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                </tr>
                <tr>
                  <td class="tg-wk8r">5</td>
                  <td class="tg-oe15"></td>
                  <td class="tg-oe15"></td>
                </tr>
              </tbody>
            </table>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
